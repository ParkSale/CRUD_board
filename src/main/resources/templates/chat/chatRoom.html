<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div class="container" layout:fragment="content">
    <br><br><br>
    <div class="alert alert-success" id="successMessage" style="display : none">
        <strong>메세지 전송에 성공했습니다.</strong>
    </div>
    <div class="alert alert-danger" id="failMessage" style="display : none">
        <strong>메세지 전송에 실패했습니다. 잠시 후 다시 시도해 주세요.</strong>
    </div>
    <div class="alert alert-success" id="comeMessage" style="display : none">
        <strong>새로운 메세지가 도착했습니다!</strong>
    </div>
    <div class="alert alert-danger" id="nameMessage" style="display : none">
        <strong>이름을 다시 확인해주세요!</strong>
    </div>
    <div class="alert alert-success" id="noticeCome" style="display : none">
        <strong>새로운 알림이 도착했습니다!</strong>
    </div>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-xs-12">
                <div class="portlet portlet-default">
                    <div class="portlet-title">
                        <h4 class="fa fa-circle text-green" th:text = "${receiver}"></h4>
                        <hr>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="chat" class="panel-collapse collapse in">
                    <div id = "space" class="portlet-body chat-widget" style="overflow-y : auto; width:auto; height:400px;">
                        <div class='row' th:each = "message:${messages}">
                            <div class='col-lg-12'>
                                <div class='media'>
                                    <div class='media-body'>
                                        <h4 class='media-heading pull-left' th:if="${message.writer.name.toString().equals(receiver.toString())}" th:text="${message.writer.name}"></h4>
                                        <h4 class='media-heading pull-right' th:if="${!message.writer.name.toString().equals(receiver.toString())}" th:text="${message.writer.name}"></h4>
                                    </div>
                                    <br>
                                    <p class="pull-left" th:text="${message.message}" th:if="${message.writer.name.toString().equals(receiver.toString())}"></p>
                                    <h4 class="small pull-left" th:if="${message.writer.name.toString().equals(receiver.toString())}" th:text="${#temporals.format(message.time, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                                    <p class="pull-right" th:text="${message.message}" th:if="${!message.writer.name.toString().equals(receiver.toString())}"></p>
                                    <h4 class="small pull-right" th:if="${!message.writer.name.toString().equals(receiver.toString())}" th:text="${#temporals.format(message.time, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                                    <br>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="portlet-footer">
                        <div class="row">
                            <div class="form-group col-xs-4">
                            </div>
                        </div>
                        <div class="row" style="height:90px">
                            <div class="form-group col-xs-10">
                                <textarea id="message" class="form-control" placeholder="메시지를 입력하세요" maxlength="100"></textarea>
                            </div>
                            <div class="form-group col-xs-2">
                                <button type="button" class="btn btn-default pull-right" onclick = "send()">전송하기</button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="pop" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">알림!</h4>
                </div>
                <div class="modal-body">
                    로그아웃 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id = "y">예</button>
                    <button type="button" class="btn btn-default" id = "n">아니오</button>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline = "javascript">
        /* <![CDATA[*/
        var id = /*[[${userId}]]*/;
        /* ]]> */
        function mypage(){
            if(id == 0){
                alert("로그인 후 이용해주세요");
            }
            else{
                window.location.href = "/users/myPage/" + id;
            }
        }
        /* <![CDATA[*/
        var chatRoomId = /*[[${chatRoomId}]]*/;
        /* ]]> */
        /* <![CDATA[*/
        var nickname = /*[[${nickname}]]*/;
        /* ]]> */
        /* <![CDATA[*/
        var receiver = /*[[${receiver}]]*/;
        /* ]]> */
        var stompClient = null;
        var d = new Date();
        connect();

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/topic/' + nickname, function (e) {
                    if(e.body.toString() == "notice"){
                        alertClosing('noticeCome',2000);
                    }
                    else{
                        showMessageLeft(JSON.parse(e.body));
                        alertClosing('comeMessage',2000);
                    }
                });
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        }

        function send() {
            data = {'chatRoomId': chatRoomId, 'sender' :nickname, 'receiver': receiver,'message': $("#message").val()};
            stompClient.send("/app/chat/send", {}, JSON.stringify(data));
            showMessageRight(data);
            $("#message").val('');
            alertClosing('successMessage',2000);
        }

        function showMessageLeft(e) {
            space = document.getElementById("space");
            space.innerHTML = "<div class='row'> <div class='col-lg-12'> <div class='media'> <div class='media-body'> <h4 class='media-heading pull-left'>" +
                e.sender + "</h4></div><br> <p class='pull-left'>" +
                e.message + "</p><h4 class='small pull-left'>방금</h4> <br> </div> </div> </div> <hr>" + space.innerHTML;
        };
        function showMessageRight(e) {
            space = document.getElementById("space");
            space.innerHTML = "<div class='row'> <div class='col-lg-12'> <div class='media'> <div class='media-body'> <h4 class='media-heading pull-right'>" +
                e.sender + "</h4></div> <br><p class='pull-right'>" +
                e.message + "</p> <h4 class='small pull-right'>방금</h4> <br></div> </div> </div> <hr>" + space.innerHTML;
        };
        window.onbeforeunload = function(e){
            disconnect();
        }

        function alertClosing(selector, delay){
            console.log(selector);
            document.getElementById(selector).style.display = "block";
            window.setTimeout(function(){
                document.getElementById(selector).style.display = "none";
            },delay);
        }
        function logout(){
            $("#pop").modal();
            document.getElementById("y").onclick = function(){
                window.location.href="/logout";
            }
            document.getElementById("n").onclick = function(){
                $("#pop").modal("hide");
            }
        }
        function notice(){
            if(nickname == ""){
                noticeList = document.getElementById("noticeList");
                noticeList.innerHTML = "";
            }
            else {
                $.ajax({
                    type:'GET',
                    url: '/users/notice',
                    data : {name : nickname},
                    dataType : 'json',
                    contentType: 'application/json; charset=utf-8',
                }).done(function(e){
                    console.log(e);
                    noticeList = document.getElementById("noticeList");
                    noticeList.innerHTML = "";
                    for(var i= 0; i< e.link.length;++i){
                        noticeList.innerHTML = "<li><strong>" + e.content[i] + "</strong><br><small>" + dateParse(e.time[i])+ "</small> <button class = 'btn btn-default' onclick=goLink('" +  e.link[i] + "');>이동</button></li><hr>" + noticeList.innerHTML;
                    }
                }).fail(function(e){
                    alert("잠시 후 시도해주세요");
                })
            }

        }
        function dateParse(e){
            str = e.substring(0,4) + "-" + e.substring(5,7) + "-" + e.substring(8,10) +" " + e.substring(11,19);
            return str;
        }
        function goLink(e){
            window.location.href = e;
        }
    </script>
</th:block>

</html>
