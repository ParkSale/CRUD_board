<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>박세일의 CRUD게시판 프로젝트</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.2/css/bootstrap.min.css'>
</head>

<body>
<div class = "container">
    <a class="btn btn-warning pull-right" th:if=${session.isEmpty()} href = "/home">로그인</a>
    <a class="btn btn-warning pull-right" th:if=${!session.isEmpty()} href = "javascript:logout()">로그아웃</a>
    <br><br>
    <form method = "get" action = /posts/search/1>
        <button class="btn-group-sm btn-primary pull-right" type="submit" style = "height : 27px; margin : 3px">검색</button>
        <input type = "text" name = "str" class="form-control-sm pull-right" style = "height : 27px; margin : 3px"/>
        <select name = "type" class = "form-control-sm pull-right" style = "height : 27px; margin : 3px">
            <option value = "title" selected = "selected">제목</option>
            <option value = "content">내용</option>
            <option value = "author">글쓴이</option>
        </select>
    </form>
    <table class = "table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:text="${post.title}" th:href = "@{/posts/{id}/read (id = ${post.id})}"></a>
            </td>
            <td th:text="${post.author}"></td>
        </tr>
        </tbody>
    </table>
    <div id = "paginationBox">
        <a th:if="${pagination.prev}" th:href = "@{/board/lists/{num} (num = ${pagination.getPage() - 1})}" class = "btn btn-primary">prev</a>
        <button class = "btn btn-primary">현재페이지</button>
        <a th:if="${pagination.next}" th:href = "@{/board/lists/{num} (num = ${pagination.getPage() + 1})}" class = "btn btn-primary">next</a>
    </div>
    <a class ="btn btn-primary pull-right" href = "/board/newPost">글쓰기</a>
</div>
</body>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
    function logout(){
        if(window.confirm("로그아웃 하시겠습니까??")){
            window.location.href="/logout";
        }
    }
</script>
</html>
