<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div class="container" layout:fragment="content">
    <br><br><br>
    <div class="alert alert-success" id="comeMessage" style="display : none">
        <strong>새로운 알림이 도착했습니다!</strong>
    </div>
    <form class="form-signing" action="/posts/new" th:object="${postForm}" method = "post" enctype="multipart/form-data">
        <h2 class="form-signing-heading">새로운 글 쓰기</h2>
        <h2><label for="title" class = "label label-default">제목</label></h2>
        <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="제목을 입력해주세요" required autofocus>
        <br>
        <h2><label for="content" class = "label label-default">내용</label></h2>
        <textarea th:field="*{content}"id="content" class="form-control" placeholder="내용을 입력해주세요" required></textarea>
        <br>
        <h2><label for="author" class = "label label-default">작성자</label></h2>
        <label th:text="*{user.name}" id="author" class="form-control"></label>
        <br>
        <h2><label for="img" class = "label label-default">이미지 첨부</label></h2>
        <input type="file" id = "img" name="img" class="file-path validate" accept = "image/*" onchange="fileChk(this)"/>
        <br>
        <img id = "imagePreview" width="300" height="200" style = "display :none"/>
        <br>
        <button class="btn btn-primary" type="submit">글 등록하기</button>
        <a class="btn btn-danger" href = "javascript:history.back()">돌아가기</a>
    </form>
    <div class="modal fade" id="pop" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">알림!</h4>
                </div>
                <div class="modal-body">
                    로그아웃 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id = "y">예</button>
                    <button type="button" class="btn btn-default" id = "n">아니오</button>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<th:block layout:fragment="script">
    <script th:inline = "javascript">
        /* <![CDATA[*/
        var id = /*[[${userId}]]*/;
        /* ]]> */
        function logout(){
            $("#pop").modal();
            document.getElementById("y").onclick = function(){
                window.location.href="/logout";
            }
            document.getElementById("n").onclick = function(){
                $("#pop").modal("hide");
            }
        }
        function mypage(){
            if(id == 0){
                alert("로그인 후 이용해주세요");
            }
            else{
                window.location.href = "/users/myPage/" + id;
            }
        }
        /* <![CDATA[*/
        var nickname = /*[[${userName}]]*/;
        /* ]]> */
        var stompClient = null;
        connect();
        function connect() {
            if(nickname != ""){
                var socket = new SockJS('/chat');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function () {
                    stompClient.subscribe('/topic/' + nickname, function (e) {
                        console.log(e);
                        alertClosing('comeMessage',2000);
                    });
                });
            }
        }
        function alertClosing(selector, delay){
            document.getElementById(selector).style.display = "block";
            window.setTimeout(function(){
                document.getElementById(selector).style.display = "none";
            },delay);
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        }
        window.onbeforeunload = function(e){
            disconnect();
        }
        function fileChk(input) {
            path = input.value.lastIndexOf('.');
            filePoint = input.value.substring(path+1,input.length);
            type = filePoint.toLowerCase();
            if(!(type == 'jpg' || type == 'gif' || type == 'png' || type == 'jpeg')){
                alert("jpg, gif, png, jpeg중 하나를 업로드해주세요!");
                input.value = '';
            }
            else{
                var reader = new FileReader();
                reader.onload = function(e){
                    $('#imagePreview').attr('src',e.target.result);
                    document.getElementById('imagePreview').style.display = "block";
                }
                reader.readAsDataURL(input.files[0]);
                console.log(input.files[0]);
            }

        }
        function notice(){
            if(nickname == ""){
                noticeList = document.getElementById("noticeList");
                noticeList.innerHTML = "";
            }
            else {
                $.ajax({
                    type:'GET',
                    url: '/users/notice',
                    data : {name : nickname},
                    dataType : 'json',
                    contentType: 'application/json; charset=utf-8',
                }).done(function(e){
                    console.log(e);
                    noticeList = document.getElementById("noticeList");
                    noticeList.innerHTML = "";
                    for(var i= 0; i< e.link.length;++i){
                        noticeList.innerHTML = "<li><strong>" + e.content[i] + "</strong><br><small>" + dateParse(e.time[i])+ "</small> <button class = 'btn btn-default' onclick=goLink('" +  e.link[i] + "');>이동</button></li><hr>" + noticeList.innerHTML;
                    }
                }).fail(function(e){
                    alert("잠시 후 시도해주세요");
                })
            }

        }
        function dateParse(e){
            str = e.substring(0,4) + "-" + e.substring(5,7) + "-" + e.substring(8,10) +" " + e.substring(11,19);
            return str;
        }
        function goLink(e){
            window.location.href = e;
        }
    </script>
</th:block>
</html>
