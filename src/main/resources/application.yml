spring:
 datasource:
  jdbc-url: jdbc:h2:tcp://localhost/~/demo
  username: sa
  password:
  driver-class-name: org.h2.Driver

 jpa:
  hibernate:
   ddl-auto: create
  properties:
   hibernate:
    format_sql: true
  show_sql: true

logging:
 level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace